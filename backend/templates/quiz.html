<!-- templates/quiz.html -->
{% extends "layout.html" %}

{% block title %}Quiz Mode{% endblock %}

{% block content %}
    <div id="video-container">
        <img id="video-frame" src="" alt="Video Frame" />
    </div>
    <div id="terminal-output"></div>
    <input id="quiz-input" type="text" placeholder="Enter your choice here">
    <button class="action-button" id="start-button">Start Quiz</button>
    <button class="action-button" id="terminate-button">Terminate Quiz</button>
{% endblock %}
