<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz Mode{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>ASL Learner</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Signup</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz Mode</a></li>
                <li><a href="{{ url_for('practice') }}">Practice Mode</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Check out our <a href="https://github.com/hamidatb/SignSpell-AI" target="_blank">GitHub Repository</a></p>
    </footer>

    <div id="chatbox" class="chatbox">
        <div id="chatbox-header" class="chatbox-header">Chat with ASL Tutor</div>
        <div id="chatbox-body" class="chatbox-body"></div>
        <div class="chatbox-input-container">
            <input type="text" id="chatbox-input" class="chatbox-input" placeholder="Type your message here...">
            <button id="chatbox-send" class="chatbox-send">Send</button>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('video_frame', function(data) {
            const image = document.getElementById('video-frame');
            image.src = 'data:image/jpeg;base64,' + data.frame;
        });

        socket.on('terminal_output', function(data) {
            const terminal = document.getElementById('terminal-output');
            terminal.innerHTML += data.output + '<br/>';
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to the bottom
        });

        socket.on('quiz_question', function(data) {
            const terminal = document.getElementById('terminal-output');
            terminal.innerHTML += `<strong>${data.question}</strong><br/>${data.options}<br/>`;
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to the bottom
        });

        socket.on('response', function(data) {
            console.log(data.message);
        });

        document.getElementById('start-button').addEventListener('click', function() {
            socket.emit('start_quiz');
        });

        document.getElementById('terminate-button').addEventListener('click', function() {
            fetch('/terminate_quiz', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.message));
        });

        document.getElementById('quiz-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                if (input) {
                    socket.emit('quiz_answer', { answer: input });
                    e.target.value = ''; // Clear the input field
                }
            }
        });

        document.getElementById('start-practice-button')?.addEventListener('click', function() {
            socket.emit('start_practice');
        });

        document.getElementById('terminate-practice-button')?.addEventListener('click', function() {
            fetch('/terminate_practice', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.message));
        });

        document.getElementById('practice-input')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                if (input) {
                    socket.emit('practice_answer', { answer: input });
                    e.target.value = ''; // Clear the input field
                }
            }
        });

        // Chatbox functionality
        const chatboxInput = document.getElementById('chatbox-input');
        const chatboxBody = document.getElementById('chatbox-body');
        const chatboxSend = document.getElementById('chatbox-send');

        function sendMessage() {
            const message = chatboxInput.value.trim();
            if (message) {
                socket.emit('chat_message', { message: message });
                chatboxInput.value = ''; // Clear the input field
                chatboxBody.innerHTML += `&lt;div class="user-message"&gt;${message}&lt;/div&gt;`;
                chatboxBody.scrollTop = chatboxBody.scrollHeight; // Auto-scroll to the bottom
            }
        }

        chatboxSend.addEventListener('click', sendMessage);

        chatboxInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on('chat_response', function(data) {
            chatboxBody.innerHTML += `&lt;div class="bot-response"&gt;${data.response}&lt;/div&gt;`;
            chatboxBody.scrollTop = chatboxBody.scrollHeight; // Auto-scroll to the bottom
        });
    </script>

</body>
</html>
